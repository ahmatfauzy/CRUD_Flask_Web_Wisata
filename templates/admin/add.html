<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Item</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 600px;
        margin-top: 50px;
      }
      h1 {
        color: #495057;
        text-align: center;
        margin-bottom: 30px;
      }
      .form-label {
        font-weight: bold;
        font-size: 18px;
      }
      .btn-primary {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 5px;
      }
      .form-control {
        height: 50px; /* Menambah tinggi input teks */
      }
      #description {
        height: 200px; /* Menambah tinggi textarea */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ADD New Item</h1>
      <form method="POST">
        <div class="mb-4">
          <label for="name" class="form-label">Name :</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="mb-4">
          <label for="description" class="form-label">Description :</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Add Item</button>
      </form>
    </div>
  </body>
</html>
